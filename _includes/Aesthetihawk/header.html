<head>
    <title>CSA25-26</title>

    <style>
        .site-header {
            backdrop-filter: blur(30px);
            border-bottom: 2px solid #1abc9c;
            background: linear-gradient(90deg, rgba(0, 128, 255, 0.7), rgba(0, 200, 150, 0.7));
            font-weight: bold;
            z-index: 999999999;
            box-shadow: 0px 2px 12px rgba(0, 200, 255, 0.4);
            min-height: 55.95px;
            line-height: 54px;
            position: fixed;
            width: 100%;
            top: 0px;
        }

        .site-title {
            font-size: 1.625rem;
            letter-spacing: -1px;
            margin-bottom: 0;
            float: left;
            font-weight: bold;
            color: #e0faff;
            text-shadow: 0px 0px 6px rgba(0, 255, 200, 0.8);
        }

        .site-title:visited {
            color: #e0faff;
        }

        @media screen and (max-width: fit-content) {
            .site-title {
                padding-right: 45px;
            }
        }

        .site-header .wrapper {
            max-width: fit-content !important;
        }

        .site-nav {
            position: absolute;
            top: 9px;
            right: 15px;
            background: transparent;
            border: 1px solid #00e6b8;
            border-radius: 5px;
            text-align: right;
        }

        .site-nav .nav-trigger {
            display: none;
        }

        .site-nav .menu-icon {
            float: right;
            width: 36px;
            height: 26px;
            line-height: 0;
            padding-top: 10px;
            text-align: center;
        }

        .site-nav .menu-icon>svg path {
            fill: #99ffff;
        }

        .site-nav label[for="nav-trigger"] {
            display: block;
            float: right;
            width: 36px;
            height: 36px;
            z-index: 2;
            cursor: pointer;
        }

        .site-nav input~.trigger {
            clear: both;
            display: none;
        }

        .site-nav input:checked~.trigger {
            display: block;
            padding-bottom: 5px;
        }

        .site-nav .page-link {
            color: #cceeff;
            line-height: 1.5;
            display: block;
            padding: 5px 10px;
            margin-left: 20px;
            font-weight: bolder;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .site-nav .page-link:hover {
            color: #00e6b8;
            text-shadow: 0px 0px 8px rgba(0, 255, 200, 0.8);
        }

        .site-nav .page-link:not(:last-child) {
            margin-right: 0;
        }

        #loginArea>a {
            text-decoration: none;
            color: #00ccff !important;
            font-weight: bold;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        #loginArea>a:hover {
            color: #1abc9c !important;
            text-shadow: 0px 0px 10px rgba(0, 255, 200, 0.8);
        }

        @media screen and (min-width: 1000px) {
            .site-nav {
                position: static;
                float: right;
                border: none;
                background-color: inherit;
            }

            .site-nav label[for="nav-trigger"] {
                display: none;
            }

            .site-nav .menu-icon {
                display: none;
            }

            .site-nav input~.trigger {
                display: block;
            }

            .site-nav .page-link {
                display: inline;
                padding: 0;
                margin-left: auto;
            }

            .site-nav .page-link:not(:last-child) {
                margin-left: 20px;
            }
        }

        /* Dropdown improvements */
        .dropdown,
        .dropdownp1,
        .dropdownp2,
        .dropdownp3,
        .dropdownp4 {
            position: relative;
            display: inline-block;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content,
        .dropdownp1:hover .dropdown-content,
        .dropdownp2:hover .dropdown-content,
        .dropdownp3:hover .dropdown-content,
        .dropdownp4:hover .dropdown-content {
            display: block;
            animation: scaleIn 0.3s ease forwards;
        }

        .dropdown .dropdown-content,
        .dropdownp1 .dropdown-content,
        .dropdownp2 .dropdown-content,
        .dropdownp3 .dropdown-content,
        .dropdownp4 .dropdown-content {
            display: none;
            position: fixed;
            backdrop-filter: blur(20px);
            background: linear-gradient(180deg, rgba(0, 150, 255, 0.8), rgba(0, 255, 200, 0.8));
            border-radius: 8px;
            border: 1px solid #00e6b8;
            box-shadow: 0px 8px 16px 0px black;
            overflow: hidden;
            min-width: 140px;
        }

        .dropdown .dropdown-content a,
        .dropdownp1 .dropdown-content a,
        .dropdownp2 .dropdown-content a,
        .dropdownp3 .dropdown-content a,
        .dropdownp4 .dropdown-content a {
            position: relative;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            color: #e6fff9;
            transition: background 0.3s ease, color 0.3s ease, text-shadow 0.3s ease;
            border-radius: 8px;
            font-size: 14px;
        }

        .dropdown .dropdown-content a:hover,
        .dropdownp1 .dropdown-content a:hover,
        .dropdownp2 .dropdown-content a:hover,
        .dropdownp3 .dropdown-content a:hover,
        .dropdownp4 .dropdown-content a:hover {
            background: rgba(0, 255, 200, 0.2);
            color: #00ffcc;
            text-shadow: 0px 0px 8px rgba(0, 255, 180, 0.8);
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .dropbtn {
            border: none;
            background: transparent !important;
            text-decoration: underline;
            color: #00ccff !important;
            font-weight: bold;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .dropbtn:hover {
            color: #00ffaa !important;
            text-shadow: 0px 0px 12px rgba(0, 255, 200, 0.9);
        }

        .wrapper {
            max-width: calc(1000px - (30px));
            margin-right: auto;
            margin-left: auto;
            padding-right: 15px;
            padding-left: 15px;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="wrapper">
            <a class="site-title" rel="author" href="/">
                <img src="{{ site.baseurl }}/images/logo.png" alt="Logo" style="height: 40px; vertical-align: middle; margin-right: 10px;">
            </a>
            <nav class="site-nav">
                <input type="checkbox" id="nav-trigger" class="nav-trigger" />
                <label for="nav-trigger">
                    <span class="menu-icon">
                        <svg viewBox="0 0 18 15" width="18px" height="15px">
                            <path d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484C0,0.665,0.665,0,1.484,0h15.032C17.335,0,18,0.665,18,1.484zM18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516zM18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516c0-0.82,0.665-1.483,1.484-1.483h15.032C17.335,12.031,18,12.695,18,13.516z"/>
                        </svg>
                    </span>
                </label>
                <div class="trigger">
                    <a class="page-link" href="#">Home</a>
                    <a class="page-link" href="#">About</a>
                    <a class="page-link" href="#">Services</a>
                    <a class="page-link" href="#">Contact</a>
                    <a id="loginArea" href="{{ site.baseurl }}/login">Login</a>
                </div>
            </nav>
        </div>
    </header>

    <script type="module" src="{{ site.baseurl }}/assets/js/api/login.js"></script>
</body>
